<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tasks js</title>

  <body>
    <script>
      // task no 1
      let number = [1, 2, 3, 4, 5, 8, 7, 37, , 56, 64, 53, 12];

      function returnEvenSum(number) {
        let sum = 0;
        for (i = 0, i < number.length; i++; ) {
          if (number[i] % 2 == 0) {
            sum = sum + number[i];
          }
        }
        console.log(sum);
      }
      returnEvenSum(number);

      // task no 2

      let Randnumber = Math.round(Math.random() * 100);
      for (i = 0; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          console.log("fizzbuzz");
        } else if (i % 3 == 0) {
          console.log("fizz");
        } else if (i % 5 == 0) {
          console.log("buzz");
        }
      }

      console.log(Randnumber);

      // task no 3
      let CarsData = {
        Make: "supra",
        Model: "nissan",
        Year: "2000",
      };

      function printObject(CarsData) {
        for (i in CarsData) {
          console.log(i + ":" + CarsData[i]);
        }
      }

      printObject(CarsData);

      // task no 4
      let abc = ["a", "b", "k", "f", "z", "q", "u", "p", "l", "m"];
      console.log(abc.sort());
    </script>
  </body>
